<script type="text/javascript">
    const userInfo=JSON.parse($.cookie("userInfo"));
    function pageUp(){
       var cpage=parseInt($("#cp").val());
       var cs=parseInt($("#cs").val());
       	var s=parseInt($(".menu-tab-item.active").attr('url'));
       	console(cpage,cs,s);
       	if(cs!=s){
       	    $("#cp").val(0)
            $("#cs").val(s);
		}
        console(cpage,cs,s);
        if(cpage=0){
            loadTask(s,0);
            console(cpage,cs,s);
        }else{
            $("#cp").val(cpage-1);
            loadTask(s,cpage-1);
        }
    }
    function pageDown() {
       var s=parseInt($(".menu-tab-item.active").attr('url'));
        var cpage=parseInt($("#cp").val());
        var cs=parseInt($("#cs").val());
        if(cs!=s){
            $("#cp").val(0)
            $("#cs").val(s);
        }
        $("#cp").val(cpage+1);
        loadTask(s,cpage+1)
    }
function loadTask(status,currentPage){
	$.ajax({

            status: status,
            currentPage: currentPage,
			userId:userInfo.id,
        }) ,

        contentType:"application/json;charset=utf-8",
		async:true,
		traditional:true,
		success: function(data) {
			if(data.result==1){
				if(data.data.taskTotal==0){
					$("#data-list").html("<div class=\"null-list\"><img src=\"../../css/images/icon_list_null.png\"/><div class=\"null-tips\">暂无正在招的微任务~</div></div>");
				}else{
					$("#data-list").html("");
				}
				$.each(data.data.tasks, function(i, n){
					var btns = "";
					if(status==0){
						btns = "<span class=\"layui-btn layui-btn-primary\" onclick=\"delTask('"+n.id+"');\">删除</span>"+
						    "<span class=\"layui-btn layui-btn-normal\" onclick=\"payTask('"+n.id+"','"+(n.price*parseInt(n.num))+"');\">立即付款</span>";
                        $("#data-list").append("<div class=\"task-item\">"+
                            "<img class=\"task-item-icon\" src=\"../../css/images/icon_type_task.png\"/>"+

                            "<div class=\"task-item-time\">"+n.endTime+"</div>"+

function payTask(id,m){
	window.location.href = url_set.urlHead+"platform/html/home/chargep.html?taskId="+id+"&m="+m;
}

function delTask(id) {
    $.ajax({
        type: "POST",
        url: url_set.urlHead+"pdata/task/delTask",
        data:JSON.stringify({
            taskId:id,
        }) ,
        dataType: "json",
        contentType:"application/json;charset=utf-8",
        async:true,
        traditional:true,
        success: function(data) {
            layer.msg("删除成功!");
            loadTask(0,0);
        }});
}

    function delTask(id) {
        $.ajax({
            type: "POST",
            url: url_set.urlHead+"pdata/task/delTask",
            data:JSON.stringify({
                taskId:id,
            }) ,
            dataType: "json",
            contentType:"application/json;charset=utf-8",
            async:true,
            traditional:true,
            success: function(data) {
                layer.msg("删除成功!");
                loadTask(0,0);
            }});
    }
